<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kişi Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .person {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .person img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }
    .info {
      line-height: 1.6;
    }
    .info strong {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>
<body>

  <h1>Kişi Listesi</h1>

  <div class="person">
    <img src="https://magic.com.tr/wp-content/uploads/2020/05/50x50-abd-blur.jpg" alt="Fotoğraf">
    <div class="info">
      <div><strong>Ad:</strong> Faruk</div>
      <div><strong>Soyad:</strong> yaman</div>
      <div><strong>Görev:</strong> Güvenlik Görevlisit</div>
      <div><strong>Şirket:</strong> ABC Güvenlik</div>
      <div><strong>Yaş:</strong> 24</div>
    </div>
  </div>

  <div class="person">
    <img src="https://magic.com.tr/wp-content/uploads/2020/05/50x50-abd-blur.jpg" alt="Fotoğraf">
    <div class="info">
      <div><strong>Ad:</strong> Samet</div>
      <div><strong>Soyad:</strong> Demir</div>
      <div><strong>Görev:</strong> Güvenlik Görevlisi</div>
      <div><strong>Şirket:</strong> XYZ Güvenlik</div>
      <div><strong>Yaş:</strong> 25</div>
    </div>
  </div>

  <!-- Yeni kişi eklemek için yukarıdaki <div class="person"> bloğunu kopyala -->

</body>
</html>
